<body>

        <!-- Navigation bar -->

        <style>
           @media screen and (max-width: 600px) {
            .container h2{
                margin-top: 15%;
                font-size: 27px;
            }
        }
        </style>
   
    <body>
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"  required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"  required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input type="text" id="contact-number" name="contact-number"  maxlength="11" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"  required></textarea>
                </div>
                <button type="button" onclick="sendEmail()" class="btn-submit">Submit</button>
            </form>
        </div>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    //Send Email API
    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let contactNumber = document.getElementById("contact-number");
    let message = document.getElementById("message");


    function sendEmail(){
        Email.send({
        SecureToken :"8c28747f-6e9b-422d-b1dd-c0a9c69fb2f1",
        To : "thriftoffto@gmail.com",
        From : email.value,
        Subject : "Message from Contact Us",
        Body : 'Name: ' + name.value + '<br> Email: ' + email.value + '<br> Contact Number: ' + contactNumber.value + '<br> Message: ' + message.value
    }).then(
    message => alert(message)
    );
    }

    //Toggle Menu
    const toggler = document.getElementById('toggler');
        const navbar = document.querySelector('nav ul');
        
        toggler.addEventListener('click', () => {
            navbar.classList.toggle('show');
            navbar.style.background = '#E7DCCA';
        });
  </script>

</body>
</html>
